<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style_formulario.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
  </script>
</head>

<body>

<h1>USAR A BANCH "ORLANDO"!!!</h1>

  <section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-5">
                <h2 class="text-uppercase text-center mb-5">Lista de espera</h2>

                <form>

                  <div class="form-outline mb-4">
                    <input placeholder="Seu nome" type="text" id="nome" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-4">
                    <input placeholder="RG" type="text" id="rg" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-4">
                    <input placeholder="Seu Email" type="email" id="email" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-4">
                    <input placeholder="Senha" type="password" id="senha" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-4">
                    <input placeholder="Repetir senha" type="password" id="repetir_senha" class="form-control form-control-lg" />
                  </div>

                  <br>
                  <br>

                  <div class="form-outline mb-4">
                    <input placeholder="CEP" type="text" id="cep" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-4">
                    <input placeholder="Rua" type="text" id="rua" class="form-control form-control-lg" disabled="disabled"/>
                  </div>

                  <div class="form-outline mb-4">
                    <input placeholder="Número" type="text" id="numero" class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-4">
                    <input placeholder="Complemento (opcional)" type="text" id="complemento"
                      class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline mb-4">
                    <input placeholder="Bairro" type="text" id="bairro" class="form-control form-control-lg" disabled="disabled"/>
                  </div>

                  <div class="form-outline mb-4">
                    <input placeholder="Cidade" type="text" id="cidade" class="form-control form-control-lg" disabled="disabled"/>
                  </div>

                  <div class="form-outline mb-4">
                    <input placeholder="Estado" type="text" id="estado" class="form-control form-control-lg" disabled="disabled"/>
                  </div>

                  <br>




                  <div class="d-flex justify-content-center">
                    <button id="close-message  save-btn" type="button submit"
                      class="btn btn-success btn-block btn-lg gradient-custom-4 text-body btn-primary" onclick="button()">Entrar para
                      lista</button>
                  </div>

                  <p class="text-center text-muted mt-5 mb-0">Já tem uma conta? <a href="#!"
                      class="fw-bold text-body"><u>Login</u></a></p>
              </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </section>






  <script src="./js/mvc/controllers_formulario.js"></script>
  <script src="./js/mvc/views_formulario.js"></script>
  <script src="./js/mvc/models_formulario.js"></script>
  <script src="./js/mvc/lista_de_espera.js"></script>

</body>

</html>
